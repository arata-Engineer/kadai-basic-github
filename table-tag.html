<!DOCTYPE html>
<!-- 
tableタグ
表の作成を宣言するタグです。表全体をtableタグで囲みます。

trタグ
表の行を作ります。

thタグ
表の見出しを作ります。

tdタグ
表のセルを作ります。 -->
<html>
    <body>
        <h1>ランチメニュー</h1>
        <table border="1">
            <tr>
                <th>平日</th>
                <th>土日祝日</th>
            </tr>
            <tr>
                <td>Aランチ：唐揚げ定食</td>
                <td>Aランチ：コロッケ定食</td>
            </tr>
            <tr>
                <td>Bランチ：ハンバーグ定食</td>
                <td>Bランチ：海鮮丼</td>
            </tr>
        </table>
    </body>
</html>
